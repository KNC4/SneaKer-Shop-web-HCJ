<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/styles.css" />
    <!-- Box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>SneaKer Shop</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Nav -->
      <div class="nav container">
        <img href="#" src="Assets/logo.png" class="logo" />
        <!-- Cart icon -->
        <i class="bx bxs-cart" id="cart-icon"></i>

        <div class="cart">
          <div class="cart-header">
            <h2 class="cart-title">My Cart</h2>
            <!-- Cart close -->
            <i class="bx bxs-chevron-right-circle" id="close-cart"></i>
          </div>
          <!-- Content -->
          <div class="cart-content"></div>
          <!-- Total -->
          <div class="total">
            <div class="total-title">Total:</div>
            <div class="total-price">$0</div>
          </div>
          <!-- Buy Button -->
          <button type="button" class="btn-buy">Pay</button>
        </div>
      </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
      <h2 class="section-title">SneaKer Shop Products</h2>
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="Assets/air_force.png" alt="" class="product-img" />
          <h2 class="product-title">Air Force 1</h2>
          <span class="price">$110</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box 2 -->
        <div class="product-box">
          <img src="Assets/air_force_high.png" alt="" class="product-img" />
          <h2 class="product-title">Air 1 High</h2>
          <span class="price">$120</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box 3 -->
        <div class="product-box">
          <img src="Assets/air_jordan1mid.png" alt="" class="product-img" />
          <h2 class="product-title">Air Jordan 1</h2>
          <span class="price">$160</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img
            src="Assets/dunk_high_retro_premium.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Dunk High Retro Premium</h2>
          <span class="price">$125</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="Assets/air_vaporMax.png" alt="" class="product-img" />
          <h2 class="product-title">Air Vapor Max</h2>
          <span class="price">$210</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <div class="banner">
      <i class="bx bxs-chevron-down-circle banner-title"></i>
      <h2 class="banner-title">Shop Selection</h2>
      <i class="bx bxs-chevron-down-circle banner-title"></i>
    </div>

    <section class="shop container">
      <!-- Content -->
      <div class="shop-content">
        <!-- Box 1 -->
        <div class="product-box">
          <img src="Assets/air_force.png" alt="" class="product-img" />
          <h2 class="product-title">Air Force 1</h2>
          <span class="price">$110</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box 5 -->
        <div class="product-box">
          <img src="Assets/air_vaporMax.png" alt="" class="product-img" />
          <h2 class="product-title">Air Vapor Max</h2>
          <span class="price">$210</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
        <!-- Box 4 -->
        <div class="product-box">
          <img
            src="Assets/dunk_high_retro_premium.png"
            alt=""
            class="product-img"
          />
          <h2 class="product-title">Dunk High Retro Premium</h2>
          <span class="price">$125</span>
          <i class="bx bxs-shopping-bag add-cart"></i>
        </div>
      </div>
    </section>
    <!-- Link to  js-->
    <script src="Js/main.js" />
  </body>
</html>
